<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap Custom CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Cribs - NYC</title>
  </head>
  <!-- Register -->
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Account
                    </h3>
                  </div>
                  <div class="card-body">
                    <form class="input-form">
                      <div class="form-row input-group">
                        <div class="col-md-6">
                          <div class="form-group input-group-addon">
                            <label class="small mb-1" for="inputFirstName"
                              >First Name</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputFirstName"
                              type="text"
                              placeholder="Enter first name"
                              style="height: 50px"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group input-group-addon">
                            <label class="small mb-1" for="inputLastName"
                              >Last Name</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputLastName"
                              type="text"
                              placeholder="Enter last name"
                              style="height: 50px"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group input-group-addon mb-3">
                        <label class="small mb-1" for="inputEmailAddress"
                          >Email</label
                        >
                        <input
                          class="form-control input"
                          id="inputEmailAddress"
                          type="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter email address"
                          style="height: 50px"
                        />
                      </div>
                      <div class="form-row input-group">
                        <div class="col-md-6 mb-3">
                          <div class="form-group mb-2 input-group-addon">
                            <label class="small mb-1" for="inputPassword"
                              >Password</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputPassword"
                              type="password"
                              placeholder="Enter password"
                              style="height: 50px"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group input-group-addon">
                            <label class="small mb-1" for="inputConfirmPassword"
                              >Confirm Password</label
                            >
                            <input
                              class="form-control py-3"
                              id="inputConfirmPassword"
                              type="password"
                              placeholder="Confirm password"
                              style="height: 50px"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-4 mb-3">
                        <a
                          class="btn btn-primary d-grid text-white"
                          href="login.html"
                          >Create Account</a
                        >
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a href="login.html">Have an account? Go to login</a>
                    </div>
                    <footer class="py-4 bg-light mt-auto">
                      <div class="container-fluid">
                        <div
                          class="d-flex align-items-center justify-content-between small"
                        >
                          <div class="text-muted">
                            Copyright &copy; Cribs NYC 2021
                          </div>
                          <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                          </div>
                        </div>
                      </div>
                    </footer>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- End Register -->
    <script
      src="https://kit.fontawesome.com/9b4337080f.js"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
